    <title>Calculator_Iphone</title>
    <script>
        let x='';
        function a(id){
            return document.getElementById(id);
        }
        function set_number(number){
            x +=number;
            a('kq').value=x;
        }
        function xoa(){
            x='';
            a('kq').value=x;
        }
        function ketqua(){
            a('kq').value=eval(a('kq').value);
            x=a('kq').value;
        }
        </script>
