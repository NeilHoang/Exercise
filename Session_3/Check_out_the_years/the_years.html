<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check_Out_The_Years</title>
</head>
<body>
      <script>
          let year = parseInt(prompt("Enter the year"));
          let isLeapYear = false;

          let isDivisibleBy4 = year % 4 == 0;
          if(isDivisibleBy4){
              let isDivibleBy100 = year % 100 == 0;
              if(isDivibleBy100){
                  let isDivisibleBy400 = year % 400 == 0;
                  if(isDivisibleBy400){
                      isLeapYear = true;
                  }
              } else {
                  isLeapYear = true;
              }
          }
          if(isLeapYear){
              alert(year + "is a leap year");
          }else {
              alert(year + " is NOT a leap year");
          }
      </script>
</body>
</html>
