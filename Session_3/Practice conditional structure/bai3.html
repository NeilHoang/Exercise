<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         Number = prompt("Nhập số: ");
         if (Number > 0){
             document.write("số này lớn hơn 0");
         }else if (Number < 0){
             document.write("số này nhỏ hơn 0");
         }else {
             document.write("Lỗi");
         }
     </script>
</body>
</html>
