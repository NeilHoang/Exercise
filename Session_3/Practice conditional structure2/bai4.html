<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
     <script>
         let lengthinput
         let widthinput
         lengthinput = prompt("Nhập chiều dài")
         let length = parseInt(lengthinput);
         widthinput = prompt("Nhập chiều rộng")
         let width = parseInt(widthinput)
         let area = length*width;
         alert("S hình chữ nhật là:" + area);
     </script>
</body>
</html>
