<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>JavaScript Meters to Feet</h2>
<p>Insert a number into one of the input fields below:</p>
<p><input id="M" onkeyup="convert('Met')"> Meter<p/>
<p><input id="FT" onkeyup="convert('Feet')"> Feet</p>

<script>
    function convert(degree) {
        let x;
        if (degree == "Met") {
            x = document.getElementById('M').value * 3.280840;
            document.getElementById('FT').value = x;
        } else {
            x = document.getElementById('FT').value / 3.280840;
            document.getElementById('M').value =x;
        }
    }

</script>
</body>
</html>
