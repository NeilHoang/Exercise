<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch-case statement</title>
</head>
<body>
      <script>
           let month = prompt("Please type your",'');
           month=parseInt(month);
           if (month >= 0 && month < 12) {
               switch (month) {
                   case 1:
                   case 3:
                   case 5:
                   case 7:
                   case 8:
                   case 10:
                   case 12:
                       alert("tháng này có 31 ngày");
                       break;
                   case 4:
                   case 6:
                   case 9:
                   case 11:
                       alert("tháng này có 30 ngày");
                       break;
                   case 2 :
                       alert("tháng này có 28 hoặc 29 ngày");
                       break;
               }

           }else (alert("không có tháng này trong năm"))
      </script>
</body>
</html>
