<!DOCTYPE html>
<html lang="en">
<head>
    <title>demo</title>
    <meta charset='utf-8'>
    <title>máy tính cơ bản</title>
    <script>
        let x='';
        function a(id){
            return document.getElementById(id);
        }
        function set_number(number){
            x +=number;
            a('kq').value=x;
        }
        function xoa(){
            x='';
            a('kq').value=x;
        }
        function ketqua(){
            a('kq').value=eval(a('kq').value);
            x=a('kq').value;
        }
        function deL() {
            let xoa = document.getElementById('kq').value;
            document.getElementById('kq').value = xoa.substring(0,xoa.length -1);
        }

    </script>
    <script src="Main.js"></script>
</head>
<body>
<table>
    <tr>
        <td colspan="4"><input id='kq' placeholder="Màn Hình"/><br/></td>
        <td>  <input type='button' value='<-' onclick="deL()"/></td>
    </tr>
    <tr>
        <td>  <input type='button' value='7' onclick='set_number(this.value)'/></td>
        <td>  <input type='button' value='8' onclick='set_number(this.value)'/></td>
        <td>  <input type='button' value='9' onclick='set_number(this.value)'/></td>
        <td>  <input type='button' value='+' onclick='set_number(this.value)'/></td>
    </tr>
    <tr>
        <td>  <input type='button' value='4' onclick='set_number(this.value)'/></td>
        <td>  <input type='button' value='5' onclick='set_number(this.value)'/></td>
        <td>  <input type='button' value='6' onclick='set_number(this.value)'/></td>
        <td>  <input type='button' value='-' onclick='set_number(this.value)'/></td>
    </tr>
    <tr>
        <td>  <input type='button' value='1' onclick='set_number(this.value)'/></td>
        <td>  <input type='button' value='2' onclick='set_number(this.value)'/></td>
        <td>  <input type='button' value='3' onclick='set_number(this.value)'/></td>
        <td>  <input type='button' value='*' onclick='set_number(this.value)'/></td>
    </tr>
    <tr>
        <td>  <input type='button' value='C' onclick='xoa()'/></td>
        <td>  <input type='button' value='0' onclick='set_number(this.value)'/></td>
        <td>  <input type="button" value="." onclick="set_number('.')"/></td>
        <td>  <input type='button' value='=' onclick="ketqua()"/></td>

    </tr>
</table>
