<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzel Game</title>
</head>
<body>
    <img src="1.jpg" id="1" height="300" width="210" alt="1" style="left: 10px;top: 10px" onclick="doi(this.id)"/>
    <img src="2.jpg" id="2" height="300" width="210" alt="2" style="left: 10px;top: 10px" onclick="doi(this.id)"/>
    <img src="3.jpg" id="3" height="300" width="210" alt="3" style="left: 10px;top: 10px" onclick="doi(this.id)"/>
  <script>
      function doi(id) {
           let img = document.getElementById(id);
           switch (img.alt) {
               case "1" :
                   img.alt = "2";
                   img.src = "1.jpg";
                   break;
               case "2" :
                   img.alt = "3";
                   img.src = "2.jpg"
                   break;
               case "3" :
                   img.alt = "1";
                   img.src = "3.jpg"
                   break;
           }

           }
  </script>
</body>
</html>
