<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>My Music</title>

    <style>
        table, td, th {
            border: 1px solid #f4a1ff;
        }
    </style>
    <link rel="stylesheet" href="zingmp3.css">
</head>
<body background="1.jpg" style="background-size: 1700px">
<fieldset>

    <center>
        <h1>
            <legend style="color: #fc192f"><span style="font-size: 35px">My Music</span></legend>
        </h1>
                <div>
                <input type="text" id="input" class="form-control" placeholder="Search Music" style="width: auto">
            </div>
            <div>
                <button type="button" class="btn btn-outline-primary" onclick="search()"><b>Tìm kiếm nhạc</b></button>
            </div>

        <table class="table" style="margin-left: 0%">
            <thead class="thead-dark">
            <tbody id="demo">
            </tbody>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên Bài Hát</th>
                <th scope="col">Play</th>
                <th scope="col">Ca Sĩ</th>
                <th scope="col">Tác Giả</th>
            </tr>
            <tr>
                <th id="demo1"></th>
                <th id="demo2"></th>
                <th id="demo3"></th>
                <th id="demo4"></th>
                <th id="demo5"></th>
            </tr>
            </thead>
        </table>
        </div>
    </center>
    <h>DANH SÁCH BÀI HÁT</h><br>
    <select style="color: sienna"  id="select" onchange="selectMusic()">
        <option value="1">1: Ai Là Người Thương Em</option>
        <option value="2">2: Bạc Phận</option>
        <option value="3">3: Bước Qua Đời Nhau</option>
        <option value="4">4: Có Tất Cả Nhưng Thiếu Anh</option>
        <option value="5">5: Lời Yêu Ngây Dại</option>
        <option value="6">6: Sóng gió</option>
        <option value="7">7: Thay Tôi Yêu Cô Ấy</option>
        <option value="8">8: Thê Tử</option>
        <option value="9">9: Yêu Ai Để Không Phải Khóc</option>
        <option value="10">10: Tướng Quân</option>
        <option value="11">11: Cát Bụi Cuộc Đời</option>
        <option value="12">12: Con Đường Xưa Em Đi</option>
        <option value="13">13: Duyên Phận</option>
        <option value="14">14: Đoạn Tuyệt</option>
        <option value="15">15: Lại Nhớ Người Yêu</option>
        <option value="16">16: Đắp Mộ Cuộc Tình</option>
        <option value="17">17: Sầu Tím Thiệp Hồng</option>
        <option value="18">18: Vùng Lá Me Bay</option>
    </select>
</fieldset>
<script src="zingmp3.js"></script>
<script src="zingzingmp3.js"></script>
<canvas id="myCanvas" width="2560px" height="1600px" ></canvas>
</body>
