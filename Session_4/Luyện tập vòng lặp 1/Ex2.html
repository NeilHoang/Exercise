<body>
     <script>
         let temperature = parseFloat(prompt("Nhập nhiệt độ "));
         if (temperature > 100) {
             alert('Bạn phải giảm nhiệt độ ');

         }else if ( temperature < 20 ) {
             alert('Bạn phải tăng nhiệt độ ' + " ☁︎ ☁︎ ☁︎ ");
         }else {
             alert(temperature +  " 🤣 ☀︎ ☀︎ ☀︎ " + " °C ");
         }
     </script>
</body>
</html>
