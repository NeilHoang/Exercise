<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Rat = function (name, weight, speed) {
        this.name = name;
        this.weight = weight;
        this.speed = speed;
        this.status = true;
        this.say = function () {
            console.log("chit chit");
            return this.say;
        };
        this.checkStatus = function () {
            if (this.status) {
                return true;
                console.log("chuột sống");
            } else {
                return false;
                console.log("chuột chết")
            }
        };
        this.getName = function () {
            return this.name;
        };
        this.setName = function (new_name) {
            this.name = new_name;
        };
        this.getWeight = function () {
            return this.weight;
        };
        this.setWeight = function (new_weight) {
            this.weight = new_weight;
        };
        this.getSpeed = function () {
            return this.speed;
        };
        this.setSpeed = function (new_speed) {
            this.speed = new_speed;
        };
    };
    let Cat = function (name, weight, speedMax) {
        this.name = name;
        this.weight = weight;
        this.speedMax = speedMax;
        this.say = function () {
            console.log("meo meo");
            return this.say;
        };
        this.hunting = function (Rat) {
            if (this.speedMax > Rat.speed) {
                console.log("bắt được chuột");
                this.eat(Rat);
            } else {
                console.log("không bắt được chuột");
            }
        };
        this.eat = function (Rat) {
            if (Rat.checkStatus()) {
                this.weight = this.weight + Rat.weight;
                Rat.status=false;
                Rat.speed=0;
                console.log("ăn")
            } else {
                console.log("không ăn");
                Rat.status=true;
            }
        };
        this.getName = function () {
            return this.name;
        };
        this.setName = function (new_name) {
            this.name = new_name;
        };
        this.getWeight = function () {
            return this.weight;
        };
        this.setWeight = function (new_weight) {
            this.weight = new_weight;
        };
        this.getSpeedMax = function () {
            return this.speedMax
        };
        this.setSpeedMax = function (new_speedMax) {
            this.speedMax = new_speedMax;
        };
    };
    let Rat1 = new Rat("chuột", 1, 1, true);
    let Cat1 = new Cat("mèo", 3, 4);
    Rat1.checkStatus();
    Cat1.getWeight();
    console.log(Cat1.getWeight());
    Cat1.hunting(Rat1);
    console.log(Rat1);
    console.log(Cat1);
    console.log("cân nặng của mèo sau khi ăn là : " + Cat1.getWeight());
</script>
