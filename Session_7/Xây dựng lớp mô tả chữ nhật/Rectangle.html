<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangle</title>
</head>
<body>
    <canvas id="myCanvas" width="1000px" height="500px" style="border: 3px solid #d3d3d3;"></canvas>
    <center>
        <script>
            let Rectangle = function (height, width) {
                this.height = height;
                this.width = width;
                 this.getHeight = function () {
                     return this.height;
                 };
                 this.getWidth = function () {
                    return this.width;
                };
                 this.getAcreage = function () {
                     return this.getWidth() * this.getHeight();
                 };
                 this.getPerimeter = function () {
                     return (this.width + this.height) * 2;
                 }
            };
            let height = Number(prompt("Enter the height: "));
            let width = Number(prompt("Enter the width: "));
            let x = Math.floor(Math.random()*1000);
            let y = Math.floor(Math.random()*500);

            function drawSquare() {
                let ctx = document.getElementById("myCanvas").getContext("2d");
                let square = new Rectangle(height, width);
                ctx.beginPath();
                ctx.rect(x,y, square.height, square.width);
                ctx.fillStyle = "pink";
                ctx.fill();
                alert("Chu vi hình chữ nhật: " + square.getPerimeter());
                alert("diện tích hình chữ nhật là: " + square.getAcreage());
            }

            drawSquare();

        </script>
    </center>
</body>
</html>
