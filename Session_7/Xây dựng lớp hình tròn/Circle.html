<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Circle</title></head><body>    <script>        let circle;        let Circle = function (radius) {            this.radius = radius;            this.getRadius = function () {                return radius            };            this.getArea = function () {                return Math.PI * this.radius * this.radius;            };        };        circle = new Circle(5);        let radius = circle.getRadius();        let area = circle.getArea();        alert("radius " + radius + ":  area " +  area);    </script></body></html>
